<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with Blender Animation + Sound (Smooth)</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets(1).mind; filterMinCF: 0.001; filterBeta: 0.1"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false">

    <a-assets>
      <a-asset-item id="animatedModel" src="./texture_005.gltf"></a-asset-item>
      <audio id="modelSound" src="./sound.mp3" preload="auto"></audio>
    </a-assets>

    <!-- Camera with audio listener -->
    <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false" listener></a-camera>
    
    <a-entity id="target" mindar-image-target="targetIndex:0">
      <!-- Model -->
      <a-gltf-model 
        id="myModel"
        src="#animatedModel"
        position="0 0 0"
        scale="0.2 0.2 0.2"
        rotation="0 0 0">
      </a-gltf-model>
      
      <!-- Sound -->
      <a-entity id="soundEntity" sound="src: #modelSound; autoplay: false; positional: false"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Custom component to play Blender's "Action" animation
    AFRAME.registerComponent('play-blender-action', {
      init: function () {
        this.mixer = null;
        this.action = null;

        this.el.addEventListener('model-loaded', (e) => {
          const model = e.detail.model; // three.js scene object
          this.mixer = new THREE.AnimationMixer(model);

          const clips = model.animations || model.scene?.animations || [];
          console.log("Available clips:", clips);

          // Find "Action" clip
          const clip = THREE.AnimationClip.findByName(clips, 'Action');
          if (clip) {
            this.action = this.mixer.clipAction(clip);
            this.action.play();
          } else {
            console.warn("No 'Action' animation found in GLTF");
          }
        });
      },
      tick: function (t, dt) {
        if (this.mixer) this.mixer.update(dt / 1000);
      },
      playAction: function () {
        if (this.action) this.action.play();
      },
      stopAction: function () {
        if (this.action) this.action.stop();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const target = document.querySelector('#target');
      const soundEntity = document.querySelector('#soundEntity');
      const model = document.querySelector('#myModel');

      // Attach custom animation player
      model.setAttribute('play-blender-action', '');

      // --- Unlock audio on first user interaction ---
      const unlockAudio = () => {
        console.log("Unlocking audio context...");
        soundEntity.components.sound.playSound();
        soundEntity.components.sound.stopSound();
        document.body.removeEventListener('click', unlockAudio);
      };
      document.body.addEventListener('click', unlockAudio);
      // ------------------------------------------------

      // Marker found
      target.addEventListener('targetFound', () => {
        console.log("Target Found!");
        soundEntity.components.sound.playSound();

        const comp = model.components['play-blender-action'];
        if (comp) comp.playAction();
      });

      // Marker lost
      target.addEventListener('targetLost', () => {
        console.log("Target Lost!");
        soundEntity.components.sound.pauseSound();

        const comp = model.components['play-blender-action'];
        if (comp) comp.stopAction();
      });
    });
  </script>
</body>
</html>
